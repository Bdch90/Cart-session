<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p><a href="/home">Product list</a></p>
<div align="center">
    <h1>Spring MVC And Hibernate Shopping Cart</h1>
    <table border="1" width="800px">
        <tr>
            <th>Options</th>
            <th>Id</th>
            <th>Photo</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Sub Total</th>
        </tr>

        <tr th:each="pr,iterStat : ${session.carts}">
            <!--            <td align="center">-->
            <!--                <a th:href="@{/shoppingcart/delete/__${pr.product.id}__}">remove</a>-->
            <!--            </td>-->
            <td th:text="${pr.product.id.toString()}"></td>
            <td align="center"><img width="150px" height="150px" th:src="@{'/images/' + ${pr.product.image.toString()}}"></td>
            <td th:text="${pr.product.name.toString()}"></td>
            <td th:text="${pr.product.price}"></td>
            <td><input type="text" th:value="${pr.quantity}"/></td>
            <td th:text="${pr.product.price * pr.quantity}"></td>
        </tr>
    </table>
</div>

</body>
</html>
